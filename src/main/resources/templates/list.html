<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>カードリスト</title>
    <meta content="cardList" name="page-name">
</head>
<body>
<header></header>
<div class="container mx-auto" id="content">
    <a th:href="@{/add}">カード追加</a>
    <div class="row mb-3">
        <h3>カード一覧</h3>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <td>カードID</td>
                <td>カード名</td>
                <td>概要</td>
                <td>更新日付</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="card : ${cards}">
                <td>
                    <p th:text="${card.cardId}">
                </td>
                <td>
                    <p th:text="${card.cardName}"></p>
                </td>
                <td>
                    <p th:text="${card.overview}"></p>
                </td>
                <td>
                    <p th:text="${#temporals.format(card.updatedAt, 'yyyy/MM/dd HH:mm:dd.SSS')}"></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
